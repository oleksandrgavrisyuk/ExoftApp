<app-top-menu [user]="currentUser"> </app-top-menu>

<div class="customer-container">

  <button mat-raised-button (click)="onCreate()"> Create </button>

  <mat-table [dataSource]="customers" class="mat-elevation-z4">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="onEdit(element)"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="onEdit(element)"> {{element.firstName}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> LastName </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="onEdit(element)"> {{element.lastName}} </mat-cell>
    </ng-container>

    <!-- Delete button column-->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Delete customer </mat-header-cell>
      <button class="delete-order-button" mat-raised-button color="warn" *matCellDef="let element" (click)="onDelete(element.id)"> Delete </button>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
