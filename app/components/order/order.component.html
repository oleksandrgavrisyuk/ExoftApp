<div class="order-component">

  <form class="dialog-form" [formGroup]="order">
    <mat-form-field class="order-field-component">
    <input matInput placeholder="Id" formControlName="id">
  </mat-form-field>

  <mat-form-field class="order-field-component">
    <input matInput placeholder="Description" formControlName="description">
  </mat-form-field>

  <mat-form-field class="order-field-component">
    <input matInput placeholder="CustomerId" formControlName="customerId">
  </mat-form-field>

  <mat-form-field class="order-field-component">
    <input matInput placeholder="Name of customer" formControlName="nameOfCustomer">
  </mat-form-field>

  <mat-form-field class="order-field-component">
    <input matInput placeholder="Order time" formControlName="orderTime">
  </mat-form-field>
  </form>

</div>
